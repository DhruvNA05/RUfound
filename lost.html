<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Lost Item - RUFound</title>
  <link rel="stylesheet" href="rufound.css">
  <style>
    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fafafa;
    }
    /* Heading styling */
    h1 {
      color: #A50034;
      text-align: center;
    }
    /* Form container styling */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 10px;
    }
    /* Label styling */
    label {
      display: block;
      margin-bottom: 8px;
    }
    /* Input styling */
    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* Button styling */
    button {
      padding: 10px 15px;
      background-color: #A50034;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    /* Button hover effect */
    button:hover {
      background-color: #900028;
    }
    /* Link styling */
    .link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #A50034;
    }
  </style>
</head>
<body>
  <h1>Report Lost Item</h1>
  <div class="form-container">
    <form id="lost-item-form">
      <label for="category">Select a Category:</label>
      <select id="category" name="category">
        <option value="keys">Keys</option>
        <option value="water-bottle">Water Bottle</option>
        <option value="backpack">Backpack</option>
        <option value="phone">Phone</option>
        <option value="other">Other</option>
      </select>

      <label for="description">Description of the Item:</label>
      <textarea id="description" name="description" rows="4" placeholder="Provide a detailed description..."></textarea>

      <label for="image">Upload a Picture (optional):</label>
      <input type="file" id="image" name="image" accept="image/*">

      <button type="submit">Submit Lost Item</button>
    </form>
    <a class="link" href="rufound.html">Back to Home</a>
  </div>
</body>
</html>
